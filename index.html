<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <input type="checkbox" id="checked" class="check">
            <label class="open-list" for="checked" >
                <span class="bar top"></span>
                <span class="bar middle"></span>
                <span class="bar bottom"></span>
                <span class="menu-btn__text">MENU</span>
            </label>
        <nav>
            <input placeholder="Search..." data-bind="textInput: keyword">
            <div id="list" data-bind="foreach: locationList">
                <button data-bind="css: $root.styling($data), text: title, click: $root.selectLocation"></button>
            </div>
        </nav>
        <main id="map"></main>
        <aside>
            <div id="myModal" class="modal" data-bind="style: {display: mode}">
                <span class="close" data-bind="click: $root.closeModal">&times;</span>
                <img class="modal-content" data-bind="attr: {src: url, alt:caption}">
                <div id="caption" data-bind="text: caption"></div>
            </div>
        </aside>
        <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUWpn4fcqHtzEQC2_b7ZDPVmugn4Fqvyg&v=3&callback=initMap" onerror="mapError()"></script>
    </body>
</html>
