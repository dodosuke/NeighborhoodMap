<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav id="nav">
            <input placeholder="Search..." id="input" data-bind="textInput: keyword" />
            <button class="filter" data-bind="click: filterLocation">Filter</button>
            <div id="list" data-bind="foreach: locationList">
                <button data-bind="css: $root.styling($data), text: title, click: $root.selectLocation"></button>
            </div>
        </nav>
        <main id="map"></main>
        <aside>
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01" alt="">
                <div id="caption"></div>
            </div>
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
        </aside>
        <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUWpn4fcqHtzEQC2_b7ZDPVmugn4Fqvyg&v=3&callback=initMap"></script>
    </body>
</html>
