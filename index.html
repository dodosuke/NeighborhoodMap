<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav id="nav">
            <input placeholder="Search..." id="input" data-bind="textInput: keyword" />
            <div id="list" data-bind="foreach: locationList">
                <button data-bind="css: $root.styling($data), text: title, click: $root.selectLocation"></button>
            </div>
        </nav>
        <main id="map"></main>
        <aside>
            <div id="myModal" class="modal" data-bind="style: {display: mode}">
                <span class="close" data-bind="click: $root.closeModal">&times;</span>
                <img class="modal-content" data-bind="attr: {src: url}">
                <div id="caption" data-bind="text: caption"></div>
            </div>
        </aside>
        <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUWpn4fcqHtzEQC2_b7ZDPVmugn4Fqvyg&v=3&callback=initMap"></script>
    </body>
</html>
